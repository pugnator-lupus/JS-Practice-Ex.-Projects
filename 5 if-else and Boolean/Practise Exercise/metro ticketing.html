<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticketing</title>
</head>

<body>
  <script>
    let age = 5;
    let gender = 'female'; //male and female
    let finalDiscount;

    if (age <= 5) {
      finalDiscount = 0;
    } else if (gender === 'female' || age <= 8) {
      finalDiscount = 50;
    } else if (age > 65) {
      finalDiscount = 30;
    } else {
      finalDiscount = 100;
    }

    console.log(age);
    console.log(gender);
    console.log(finalDiscount);
  </script>
</body>

</html>
