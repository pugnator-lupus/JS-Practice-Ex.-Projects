<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Set</title>
  <style>
    #my-button {
      height: 100px;
      width: 100px;
      font-size: 50px;
      border: none;
      border-radius: 5px;
    }

    .js-odd {
      background-color: chocolate;
    }

    .js-even {
      background-color: lawngreen;
    }
  </style>
</head>

<body>
  <h1 id="greetings"></h1>

  <button id="my-button" onclick="buttonPressed();"></button>

  <script>
    let numberOfTimesClicked = localStorage.getItem('numberOfTimesClicked') || 0;
    function buttonPressed() {
      numberOfTimesClicked++;
      localStorage.setItem('numberOfTimesClicked', numberOfTimesClicked);
      updateButton();
    };

    function updateButton() {
      let button = document.querySelector('#my-button');

      if (numberOfTimesClicked % 2 === 0) {
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      } else {
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = numberOfTimesClicked;
    }
    updateButton();

    let date = new Date();
    let hours = date.getHours;
    let heading = document.querySelector('#greetings');

    if (hours > 5 && hours < 12) {
      heading.innerText = 'Good Morning';
    } else if (hours > 12 && hours < 18) {
      heading.innerText = 'Good Afternoon';
    } else {
      heading.innerText = 'Good Night';
    };
  </script>
</body>

</html>
