<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = generateResultMsg('Bat', computerChoice);
  showDisplayResult('Bat', computerChoice, resultMsg )
  ">Bat</button>

  <button onclick="
  computerChoice = generateComputerChoice();
  resultMsg = generateResultMsg('Ball', computerChoice);
  showDisplayResult('Ball', computerChoice, resultMsg )
  ">Ball</button>

  <button onclick="
  computerChoice = generateComputerChoice();
  resultMsg = generateResultMsg('Stump', computerChoice);
  showDisplayResult('Stump', computerChoice, resultMsg )
  ">Stump</button>

  <script>
    function generateComputerChoice() {
      let randomNumber = Math.random() * 3;
      if (randomNumber <= 1) {
        return 'Ball';
      } else if (randomNumber <= 2) {
        return 'Stump';
      } else if (randomNumber <= 3) {
        return 'Bat';
      }
    }

    function generateResultMsg(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          return 'User has won.';
        } else if (computerMove === 'Stump') {
          return 'Computer has won.';
        } else if (computerMove === 'Bat') {
          return `It's a tie.`;
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          return `It's a tie.`;
        } else if (computerMove === 'Stump') {
          return 'User has won.';
        } else if (computerMove === 'Bat') {
          return 'Computer has won.';
        }
      } else if (userMove === 'Stump') {
        if (computerMove === 'Ball') {
          return 'Computer has won.';
        } else if (computerMove === 'Stump') {
          return `It's a tie.`;
        } else if (computerMove === 'Bat') {
          return 'User has won.';
        }
      }

    }

    function showDisplayResult(userMove, computerMove, resultMsg) {
      alert(`You have chosen ${userMove}. Computer choice is ${computerMove}. ${resultMsg}`)
    }
  </script>
</body>

</html>
