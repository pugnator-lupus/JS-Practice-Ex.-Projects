  <script>
    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }

    // console.log(isOdd(4));
    // console.log(isOdd(5));
    // console.log(isOdd(0));

    function largerNumber(num1, num2) {
      // if (num1 > num2) {
      //   return num1;
      // } else {
      //   return num2;
      // };
      return num1 > num2 ? num1 : num2;
    };

    // console.log(largerNumber(4, 5));
    // console.log(largerNumber(9, 4));
    // console.log(largerNumber(4567, 5435));
    // console.log(largerNumber(23, 21));

    function toFahrenheit(celsiusValue) {
      return 9 / 5 * celsiusValue + 32;
    };

    console.log(toFahrenheit(21));
    console.log(toFahrenheit(0));
    console.log(toFahrenheit(35));
    console.log(toFahrenheit(100));
  </script>
